

<a type="button" class="block" (click)="showFormToggle()">ADD NEW SERVICE</a>   
<app-service-form *ngIf="isShowingForm"></app-service-form>
<table class="table">
    <thead  class="th">
      <tr>
        <th>SERVICE NAME</th>
        <th>DURATION</th>
        <th>PRICE</th>
        <th></th>
        <th>ACTIONS</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let service of services">
         <td class="td">
            <div >
                <p >{{service.name }}</p> <span *ngIf="!service.active" style="color: red;">SERVICE NOT AVAILBLE</span>
                <p ></p>
              </div>
          <div >
          
            
          </div>
        </td>
        <td>
          <p >{{service.durationInMinutes}} MINUTES</p>
          <p ></p>
        </td>
        <td  >
         <h6>{{service.price}}</h6>    
        </td>

        <td></td>
        <td>
          <button type="button" class="button" (click)="removeService(service.id,service)">
            REMOVE
          </button>
        </td>
      </tr> 
    
      
    </tbody>
  </table>
