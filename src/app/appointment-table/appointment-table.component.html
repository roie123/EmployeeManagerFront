<table class="table align-middle mb-0 bg-white">
    <thead  class="bg-light">
      <tr>
        <th>CLIENT FULL NAME</th>
        <th>EMPLOYEE</th>
        <th>SERVICES</th>
        <th>TIME</th>
        <th>ACTIONS</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let appointment of appointments">
         <td>
            <div class="ms-3">
                <p class="fw-bold mb-1">{{appointment.client.firstName}} {{appointment.client.lastName}}</p>
                <p class="text-muted mb-0"></p>
              </div>
          <div class="d-flex align-items-center">
            <img
                src="https://icon-library.com/images/generic-profile-icon/generic-profile-icon-6.jpg"
                alt=""
                style="width: 45px; height: 45px"
                class="rounded-circle"
                />
            
          </div>
        </td>
        <td>
          <p class="fw-normal mb-1">{{appointment.employee.firstName}} {{appointment.employee.lastName}} </p>
          <!-- <p class="text-muted mb-0">{{appointment.localDateTime}}</p> -->
        </td>
        <td  >
         <h6> - {{appointment.someService.name}}</h6>   
        </td>

        <td>{{appointment.localDateTime}}</td>
        <td>
          <button type="button" class="btn btn-link btn-sm btn-rounded">
            Edit
          </button>
          <!--  IMPLEMENT U FUCKER  -->

        </td>
      </tr> 
    
      
    </tbody>
  </table>
