
<div class="inputShit">
<form #AddNewEmployee="ngForm"   (ngSubmit)="onSubmitEmployee(AddNewEmployee)">
  <h1> ADD A NEW EMPLOYEE</h1>

  <input type="text" class="selectShit"  ngModel name="firstName"   placeholder="FIRST NAME"> <br> <br>

  <input type="text" class="selectShit" ngModel name="lastName"   placeholder="LAST NAME"><br><br>

  <input type="text" class="selectShit" ngModel name="email"  ngModel placeholder="E-mail"><br><br>

  <input type="number" class="selectShit" ngModel name="yearsOfExperience"   placeholder="YEARS IN FIELD"><br><br>

  <input type="text" class="selectShit" ngModel name="position"   placeholder="POSITION"><br><br>
  <input type="number" class="selectShit" ngModel name="salary"   placeholder="SALARY"><br><br>


  <button type="submit" class="button" style="margin: auto;"  [disabled]="!isAbleToSubmit"  for="submitButton" (click)="onSubmitEmployee(AddNewEmployee)">ADD NEW</button>
 




</form>
</div>
