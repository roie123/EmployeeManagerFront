

<div class="topnav a">
<a (click)="showClientForm()" style="margin-left: 485px;"  [style.background-color]="isShowingClientForm ? 'rgb(78, 78, 78)' : '#343535'" > ADD CLIENT</a>
  <a (click)="showEditForm()" [style.background-color]="isShowingEditForm ? 'rgb(78, 78, 78)' : '#343535'">EDIT MODE</a>
</div>
<app-client-form *ngIf="isShowingClientForm"></app-client-form>
<table class="table" >
    <thead class="th" >
      <tr >
        <th>FULL NAME</th>
        <th>PHONE NUMBER</th>
        <th>ID</th>
        <th *ngIf="!isShowingEditForm">ACTIONS</th>
        <th *ngIf="isShowingEditForm">EDIT -></th>
      </tr>
    </thead>
    <tbody>
      <tr style="text-align: center;" *ngFor="let client of clients">
         <td class="td" >
            <div >
                <p >{{client.firstName}} {{client.lastName}}</p>
                <p ></p>
              </div>
          <div >
            <img
                src="https://icon-library.com/images/generic-profile-icon/generic-profile-icon-6.jpg"
                alt=""
                style="width: 45px; height: 45px"
                class="rounded-circle"
                />
            
          </div>
        </td >
        <td class="td" >
          <p style="text-align: center;">{{client.phoneNumber}}</p>
        </td>
        <td class="td" style="text-align: center;">{{client.id}}</td>
        <td class="td"   >
      
          <div *ngIf="!isShowingEditForm" class="button" style="position:  relative; left : 140px; "  >
          <button   type="button" class="button"   (click)="removeClient(client)" >
            REMOVE
          </button>
        </div>
        </td>
         <div  *ngIf="isShowingEditForm"  >
          <form #editClient="ngForm"  (ngSubmit)="onUpdateClient(editClient,client.id)">
      
            <input type="text" class="selectShit" ngModel name="firstName"   placeholder={{client.firstName}}><br> <br>
          
            <input type="text" class="selectShit" ngModel name="lastName"   placeholder={{client.lastName}}><br><br>
          
            
            <input type="text" class="selectShit"  ngModel name="phoneNumber"  ngModel placeholder={{client.phoneNumber}}><br><br>
           
            <button class="button"  [routerLink]="['/clients']" type="submit"  for="submitButton" (click)="onUpdateClient(editClient,client.id )  ">SAVE</button>
       
          </form>
        </div>
      </tr> 
    
      
    </tbody>
  </table>
